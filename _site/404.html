<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>expie.com</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="/favicon.ico" mce_href="/favicon.ico" type="image/x-icon">
    <script src="js/flexible.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/expie.css">

</head>
<body>
<nav style="display: block">
    <div class="mobile-nav pc-hidden">
        <div class="mobile-header-logo">
            <img class="logo" src="../resource/logo.png">
            <a class="site-name">ExPie</a>
        </div>
        <div class="pc-header-menu">
            <ul>
                <li>
                    <a class="cn">中</a>
                    <p>/</p>
                    <a class="en">En</a>
                </li>
            </ul>
        </div>
    </div>

    <div id="menu-list" class="pc-nav mobile-hidden">
        <div class="pc-header-logo mobile-hidden">
            <img class="logo" src="../resource/logo.png">
            <a class="site-name">ExPie</a>
        </div>
        <div class="pc-header-menu">
            <ul>
                <li>
                    <a class="cn">中</a>
                    <p>/</p>
                    <a class="en">En</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div style="display: block" class="ex-container">
    <div class="banner">
        <img id="banner-bg" class="bg-image" src="../resource/banner-bg.jpg" alt="introduction">
        <div class="text-content">
            <p class="title"></p>
            <p class="content"></p>
            <img class="img-ios" src="../resource/ios.png">
            <img class="img-android" src="../resource/android.png">
        </div>
        <img id="float-image" class="float-image" src="../resource/banner-float.png" alt="watch">
    </div>

    <div class="features-1">
        <div class="bg-image">
            <img class="image" src="../resource/pic_4.png" alt="security">
        </div>
        <div class="bg-content">
            <p class="title"></p>
            <p class="summary"></p>
        </div>
    </div>

    <div class="features-2">
        <div class="bg-content">
            <p class="title"></p>
            <p class="summary"></p>
            <div class="sum-div">
                <p class="summary-1"></p>
                <p class="summary-2"></p>
                <p class="summary-3"></p>
            </div>
        </div>
        <div class="bg-image">
            <img class="image" src="../resource/pic_1.png" alt="security">
        </div>
    </div>

    <div class="features-3">
        <div class="bg-image">
            <img class="image" src="../resource/pic_2.png" alt="security">
        </div>
        <div class="bg-content">
            <p class="title"></p>
            <p class="summary"></p>
        </div>
    </div>

    <div class="features-4">
        <img class="image" src="../resource/footer.jpg">
        <div class="bg-content">
            <p class="title"></p>
            <p class="summary"></p>
        </div>
    </div>
</div>

<div class="footer">
    <div class="link-back">
        <p class="registered" data-toggle="modal" data-target="#myModal"></p>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <img style="width: 100%" src="../resource/cer.jpg">
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/jquery-1.11.0.js"></script>
<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/js/jquery.i18n.properties-min-1.0.9.js"></script>
<script type="text/javascript" src="/js/smooth-scroll.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('a[href*=#]:not([href=#])').click(function () {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top - 60
                    }, 1000);
                    return false;
                }
            }
        });
    });
</script>
<script>
    var width = $(window).width();
    if (width < 768) {
        $(".features-4 .image").attr('src','../resource/footer-mobile.png');
    } else {
        $(".features-4 .image").attr('src','../resource/footer.jpg');
    }

    $(".cn").bind("click", function () {
        globalization("zh");
    })

    $(".en").bind("click", function () {
        globalization("en");
    })


    $(".img-ios").bind("click", function () {
        window.location.href = "http://bitpie.com/ios/"
    })

    $(".img-android").bind("click", function () {
        window.location.href = "http://bitpie.com/android/"
    })

    var languageCode;
    if ($.i18n.browserLang() == "zh-CN") {
        languageCode = "zh";
        globalization(languageCode);
    } else {
        languageCode = "en";
        globalization(languageCode);
    }

    function globalization(lanCode) {
        var width = $(window).width();
        jQuery.i18n.properties({
            name : 'strings',
            path : '/i18n/',
            mode : 'map',
            async: true,
            language:lanCode,
            callback : function() {
                $(".banner .text-content .title").html($.i18n.prop('banner_title'));
                $(".banner .text-content .content").html($.i18n.prop('banner_summary'));

                $(".features-1 .bg-content .title").html($.i18n.prop('features-1_title'));
                $(".features-1 .bg-content .summary").html($.i18n.prop('features-1_summary'));

                $(".features-2 .bg-content .title").html($.i18n.prop('features-2_title'));
                $(".features-2 .bg-content .summary").html($.i18n.prop('features-2_summary'));

                $(".features-3 .bg-content .title").html($.i18n.prop('features-3_title'));
                $(".features-3 .bg-content .summary").html($.i18n.prop('features-3_summary'));

                $(".features-4 .bg-content .title").html($.i18n.prop('features-4_title'));
                $(".features-4 .bg-content .summary").html($.i18n.prop('features-4_summary'));

                $(".registered").html($.i18n.prop('footer'));

                var width = $(window).width();
                if (width < 768) {
                    if (lanCode == "en") {
                        $('.registered').css({"margin-top":"10px","line-height":"20px"});
                        $('.sum-div').css({"display":"block"});
                        $('.features-2 .bg-content .summary').css({"display":"none"});
                        $(".features-2 .bg-content .sum-div .summary-1").html($.i18n.prop('features-2_summary_1'));
                        $(".features-2 .bg-content .sum-div .summary-2").html($.i18n.prop('features-2_summary_2'));
                        $(".features-2 .bg-content .sum-div .summary-3").html($.i18n.prop('features-2_summary_3'));
                    } else {
                        $('.registered').css({"margin-top":"0px","line-height":"60px"});
                        $('.features-2 .bg-content .summary').css({"display":"block"});
                        $('.sum-div').css({"display":"none"});
                        $(".features-3 .bg-content .summary").html($.i18n.prop('features-3_summary_mb'));
                        $(".features-1 .bg-content .summary").html($.i18n.prop('features-1_summary_mb'));
                    }
                }
            }
        });
    }

</script>

</body>
</html>
